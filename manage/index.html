<head>
  <title>Tesseract - Login</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="css/styles.css" />
  <link
    rel="stylesheet"
    type="text/css"
    href="http://www.dreamtemplate.com/dreamcodes/social_icons/tsc_social_icons.css"
  />
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <div class="container">
    <div
      id="loginbox"
      style="margin-top: 50px"
      class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
    >
      <div class="panel panel-main">
        <div class="panel-heading">
          <div class="panel-title text-center">Login</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
          <div
            style="display: none"
            id="login-alert"
            class="alert alert-danger col-sm-12"
          ></div>

          <form
            class="form-horizontal"
            role="form"
            action=""
            method="post"
            target="_top"
          >
            <!-- username -->
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-user"></i
              ></span>
              <input
                id="login-username"
                type="text"
                class="form-control"
                name="username"
                placeholder="username"
              />
            </div>

            <!-- password -->
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-lock"></i
              ></span>
              <input
                id="login-password"
                type="password"
                class="form-control"
                name="password"
                placeholder="password"
              />
            </div>

            <!-- recaptcha -->
            <center>
              <div
                class="g-recaptcha"
                data-sitekey="6LcViAETAAAAAEUycC7dQVlzrz_0Jf3LqaFw2DbW"
              ></div>
            </center>

            <!-- login -->
            <div style="margin-top: 10px" class="form-group">
              <div class="col-sm-12 controls">
                <a href="panel.html" class="btn btn-default">Login</button>
                <!-- authenticate -->
                <a
                  href="http://manage.tusticles.com/authenticate"
                  class="btn btn-main"
                  style="float: right"
                  >Register a key</a
                >
              </div>
            </div>
          </form>
        </div>
        <!-- /panel body -->
      </div>
      <!-- /panel primary -->
    </div>
    <!-- /loginbox -->
  </div>
  <!-- /container -->

  <script
    type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"
  ></script>
</body>
